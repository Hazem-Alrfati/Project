<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Naive Bayes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/naive.css" />

    <link rel="stylesheet" href="css/all.min.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4 mb-4">
        Convert Excel to HTML Table using JavaScript
      </h2>
      <div class="card">
        <div class="card-header"><b>Select Excel File</b></div>
        <div class="card-body">
          <input type="file" id="excel_file" />
        </div>
      </div>
      <div id="excel_data" class="mt-5"></div>
    </div>
    <div class="container byprog"></div>
    <div class="container buttons">
      <br />
      <div class="box">
        <div id="result1" class="end"></div>
        <div id="result2" class="end"></div>
        <div id="result3" class="end"></div>
      </div>
    </div>
    <script src="js/naive.js"></script>
  </body>
</html>
